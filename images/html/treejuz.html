  <style type="text/css">
  	*{margin: 0; padding: 0;}
  	.row1{
  		width:100%;

  		animation: 1s sq;
  	}
  	@keyframes sq
		{
			from {margin-top: 50px;}
			to {margin-top: 30px;}
		}
  	.row{
  		border: 0;
  		width: 0%;

  	.touxiang{
  		width: 40px;
  		height: 40px;
  		
  		background-image: url("1.jpg");
  		background-size: 100%;

  	}
  	.kuang{
  		
  		height: 34px;
  		background: #fff;
  		border: #fccc solid  0.18rem;;
  		
  		float: left;
  		margin-left: 48px;
  		margin-top: -20px;
  		border-radius:4px;
  		text-align: center;
  		line-height: 34px;
  		padding: 0px 5px 0px 6px;
  		
  	}
  	.kuang:after{
  		position: relative;
			left:-16px;
			top:-22px;
			float: left;
			display:block;
			content:'';
			border:5px solid transparent;
			border-right-color:#fff;
			transform:rotate(0deg);
			border-radius:0%;
  	}
  	.name{
  		width: 500px;
  		height: 200px;
  		float: left;
  		margin-left: 52px;
  		margin-top: -5px;
  		color: #adadad;
  	}
  	.dibu{
  		width: 100%;
  		height: 50px;
  		margin-left: 0;
  		margin-bottom: 0;
  		position: fixed;
  		bottom: 0;
  		background: #f4f4f4;
  		border: 0;
  		border-top:1px solid #d8d8d8;
  	}
  	.tubiao1{
  		width:34px;
  		height: 34px;
  		position: fixed;
  		left: 14px;
  		bottom: 7px;
  		border: 1px solid #6e7176;
  		border-radius:50%;
  		background-image: url("t1.png");
  		background-size: 100%;
  		float: left;
  	}
  	.tubiao2{
  		width:34px;
  		height: 34px;
  		position: fixed;
  		right: 14px;
  		bottom: 7px;
  		border: 1px solid #6e7176;
  		border-radius:50%;
  		background-image: url("t3.png");
  		background-size: 100%;
  		float: right;
  		text-align: center;
  		line-height: 34px;
  		color: #fffaff;
  	}
  	.tubiao3{
  		width:34px;
  		height: 34px;
  		position: fixed;
  		right: 60px;
  		bottom: 7px;
  		border: 1px solid #6e7176;
  		border-radius:50%;
  		background-image: url("t2.png");
  		background-size: 100%;
  		float: right;
  	}
  	.an{
  		border:0;
  		border-bottom: #d8d8d8 solid 1px;
  		width: 59%;
  		line-height: 30px;
  		position: fixed;
  		left: 50px;
  		padding: 3px;
  		height: 20px;
  		bottom: 7px;
  		padding:5px 5px 10px 10px;
  		text-shadow: 0px 0px 0px #000;
      -webkit-text-fill-color: transparent;
      background: transparent;
  		}
  		
     .an:focus{
      border-bottom-color: #68a351;
      outline: 0;
      color:#68a351;
      
    }
    #time{
    	width: 50px;
    	height: 18px;
    	background: rgba(212,212,212,0.5);
    	border-radius:2px;
    	color:#fff;
    	text-align: center;
    	line-height: 18px;
    	position: absolute;
    	left: 50%;
    	margin-left: -25px;
    	top:25px
    	
    }
    .music{
    	width: 28px;
    	height: 28px;
    	background:#a0e75a ;
    	border: 1px solid #74be50;
    	border-radius:50%;
    	position: relative;
    	top: 100px;
    	float: right;
    	right:6px;
    	color: #f5f5f5;
    	font-size: 9px;
    	text-align: center;
    	padding-right:2px ;
    	line-height: 26px;
    }
    .music.rotate{
	-webkit-animation:rot 10s linear infinite;
			-moz-animation:rot 10s linear infinite;
			-ms-animation:rot 10s linear infinite;
			-o-animation:rot 10s linear infinite;
			animation:rot 10s linear infinite;
}
@keyframes rot{
	from{transform:rotate(0deg);}
	to{transform:rotate(360deg);}
}
  </style>
